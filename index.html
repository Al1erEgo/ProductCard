<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
  <div class="container">
    <div class="main">
      <div>
        <img class="img" src="images/image-product-desktop.jpg" width="250" height="375">
      </div>
      <div class="side">
        <div class="text">
          <p class="perfume">PERFUME</p>
          <p class="gab">Gabrielle <br> Essence Eau <br> De Parfum</p>
          <p class="perfume floral">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of Chanel.</p>
          <div class="price">
            <p class="price1">$149.99</p>
            <p class="price2">$169.99</p>
          </div>
        </div>
        <div class="buttonparent">
          <div class="button">
            <div class="add"><img src="/images/icon-cart.svg"></div>
            <div class="add">Add to Cart</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
