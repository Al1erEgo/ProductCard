<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

    <div class="product-card">
      <img class="product-preview--desktop" src="images/image-product-desktop.jpg">
      <img class="product-preview--mobile" src="images/image-product-mobile.jpg">
      <div class="product-info">
        <div class="product-texts-wrapper">
          <p class="product-type">PERFUME</p>
          <p class="product-title">Gabrielle Essence Eau De Parfum</p>
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of Chanel.</p>
          <div class="product-prices">
            <p class="price">$149.99</p>
            <p class="price-old">$169.99</p>
          </div>
        </div>
        <div class="btn-add-to-cart">
          <img src="/images/icon-cart.svg">
          Add to Cart
        </div>
      </div>
    </div>

</body>
</html>
